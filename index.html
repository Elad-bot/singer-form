<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Singer Intake Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }
    .container {
      background: white;
      max-width: 600px;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 16px 32px rgba(0,0,0,0.12);
      padding-bottom: 40px;
    }
    .image-top {
      width: 100%;
      height: 220px;
      position: relative;
      overflow: hidden;
    }
    .image-top img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: brightness(0.85);
    }
    .image-top::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, #ffffff 100%);
      pointer-events: none;
    }
    h1 {
      margin: 25px 30px 10px 30px;
      font-weight: 600;
      font-size: 2.1rem;
      color: #0a376e;
    }
    form {
      width: 100%;
      padding: 0 30px;
    }
    label {
      display: block;
      margin-top: 1.25rem;
      font-weight: 600;
      font-size: 0.9rem;
      color: #555;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="url"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      margin-top: 0.4rem;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1.8px solid #ddd;
      font-family: 'Inter', sans-serif;
      color: #222;
      resize: vertical;
      background-color: white;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.04);
    }
    input[type="file"] {
      padding: 0.5rem 1rem;
    }
    input:focus,
    select:focus,
    textarea:focus {
      border-color: #0a376e;
      outline: none;
      box-shadow: 0 0 8px rgba(10, 55, 110, 0.3);
    }
    textarea { min-height: 90px; }

    .checkbox-group {
      margin-top: 0.4rem;
      padding: 10px 12px;
      border: 1.8px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      font-weight: 500;
      font-size: 0.95rem;
      margin-bottom: 6px;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 10px;
      accent-color: #0a376e;
    }
    .separator {
      border-top: 1px solid #ccc;
      margin: 10px 0;
    }

    label.checkbox-label {
      display: flex;
      align-items: center;
      margin-top: 1.5rem;
      font-weight: 600;
      font-size: 0.9rem;
      color: #555;
    }
    label.checkbox-label input[type="checkbox"] {
      margin-right: 10px;
      width: 18px;
      height: 18px;
      accent-color: #0a376e;
    }
    button {
      margin-top: 2.5rem;
      width: 100%;
      padding: 1.1rem;
      font-size: 1.1rem;
      font-weight: 700;
      color: white;
      background: linear-gradient(90deg, #0a376e, #184d9f);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(10, 55, 110, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.1s ease;
      user-select: none;
    }
    button:hover,
    button:focus {
      background: linear-gradient(90deg, #184d9f, #0a376e);
      box-shadow: 0 10px 28px rgba(24, 77, 159, 0.8);
      outline: none;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    .error {
      margin-top: 0.6rem;
      font-size: 0.9rem;
      color: #d93025;
      font-weight: 600;
      min-height: 22px;
    }
    .success {
      margin-top: 0.6rem;
      font-size: 0.9rem;
      color: #137333;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-top">
      <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=800&q=80" alt="music" />
    </div>

    <h1>Singer Intake Form</h1>

    <form id="singerForm" novalidate>
      <label for="fullName">Full Name *</label>
      <input type="text" id="fullName" name="fullName" required placeholder="John Smith" />

      <label for="stageName">Stage Name / Artist Name</label>
      <input type="text" id="stageName" name="stageName" placeholder="DJ Sunshine" />

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com" />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+1 234 567 890" />

      <label for="genre">Genre *</label>
      <select id="genre" name="genre" required>
        <option value="">-- Select Genre --</option>
        <option>Pop</option>
        <option>Rock</option>
        <option>Hip-Hop</option>
        <option>Jazz</option>
        <option>Electronic</option>
        <option>Country</option>
        <option>R&amp;B</option>
        <option>Folk</option>
        <option>Singer-Songwriter</option>
        <option>Other</option>
      </select>

      <label for="location">Country / Location</label>
      <input type="text" id="location" name="location" placeholder="Los Angeles, USA" />

      <label for="musicLink">Link to Music (Spotify, SoundCloud, YouTube, etc.) *</label>
      <input type="url" id="musicLink" name="musicLink" required placeholder="https://example.com/yourmusic" />

      <label for="mp3Upload">Upload MP3 File (max 10MB) *</label>
      <input type="file" id="mp3Upload" name="mp3Upload" accept=".mp3,audio/mpeg" required />

      <label for="mp3Description">Describe the MP3 Single You Uploaded *</label>
      <textarea id="mp3Description" name="mp3Description" required placeholder="This is my debut single..."></textarea>

      <label for="epkLink">EPK or Website Link (optional)</label>
      <input type="url" id="epkLink" name="epkLink" placeholder="https://yourwebsite.com" />

      <label for="socialLink">Linktr.ee or Similar Link (optional)</label>
      <input type="url" id="socialLink" name="socialLink" placeholder="https://linktr.ee/yourname" />

      <label>Target Regions (Select at least one) *</label>
      <div class="checkbox-group" id="regionGroup">
        <label><input type="checkbox" name="regions" value="Israel" />Israel</label>
        <div class="separator"></div>
        <label><input type="checkbox" name="regions" value="Africa" />Africa</label>
        <label><input type="checkbox" name="regions" value="Asia" />Asia</label>
        <label><input type="checkbox" name="regions" value="Europe" />Europe</label>
        <label><input type="checkbox" name="regions" value="North America" />North America</label>
        <label><input type="checkbox" name="regions" value="South America" />South America</label>
        <label><input type="checkbox" name="regions" value="Australia / Oceania" />Australia / Oceania</label>
      </div>

      <label for="bio">Short Bio or Description *</label>
      <textarea id="bio" name="bio" required placeholder="Tell us who you are..."></textarea>

      <label class="checkbox-label">
        <input type="checkbox" id="consent" name="consent" required />
        I agree to allow my info and music to be shared with radio hosts *
      </label>

      <div class="error" id="formError" role="alert" aria-live="assertive"></div>

      <button type="submit">Submit</button>
    </form>
  </div>

<script>
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwhNP5dkVvOiDSSqUARfufrNINgfsx1jB3eGO7-9DOQVFOgUF7vTuwo_BO0jupduzvBAA/exec';
  const form = document.getElementById('singerForm');
  const errorDiv = document.getElementById('formError');
  const submitButton = form.querySelector('button[type="submit"]');

  function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
  }

  function getCheckedRegions() {
    return Array.from(document.querySelectorAll('input[name="regions"]:checked')).map(cb => cb.value);
  }

  function resetButton() {
    submitButton.disabled = false;
    submitButton.style.transform = '';
    submitButton.style.opacity = '';
    submitButton.textContent = 'Submit';
  }

  function setButtonLoading() {
    submitButton.disabled = true;
    submitButton.style.transform = 'scale(0.97)';
    submitButton.style.opacity = '0.8';
    submitButton.textContent = 'Uploading...';
  }

  // Add press animation for button
  submitButton.addEventListener('mousedown', () => {
    if (!submitButton.disabled) {
      submitButton.style.transform = 'scale(0.95)';
      submitButton.style.transition = 'transform 0.1s ease';
    }
  });
  submitButton.addEventListener('mouseup', () => {
    if (!submitButton.disabled) {
      submitButton.style.transform = '';
    }
  });
  submitButton.addEventListener('mouseleave', () => {
    if (!submitButton.disabled) {
      submitButton.style.transform = '';
    }
  });

  form.addEventListener('submit', async (event) => {
    event.preventDefault();
    errorDiv.textContent = '';
    errorDiv.className = 'error';

    // Validation
    if (!form.fullName.value.trim()) {
      errorDiv.textContent = 'Full Name is required.';
      return;
    }

    if (!form.email.value.trim() || !validateEmail(form.email.value.trim())) {
      errorDiv.textContent = 'A valid Email is required.';
      return;
    }

    if (!form.genre.value) {
      errorDiv.textContent = 'Please select a genre.';
      return;
    }

    if (!form.musicLink.value.trim()) {
      errorDiv.textContent = 'Music link is required.';
      return;
    }

    const file = form.mp3Upload.files[0];
    if (!file) {
      errorDiv.textContent = 'Please upload an MP3 file.';
      return;
    }

    if (file.size > 10 * 1024 * 1024) {
      errorDiv.textContent = 'File size must be under 10MB.';
      return;
    }

    if (!form.mp3Description.value.trim()) {
      errorDiv.textContent = 'Please describe your MP3.';
      return;
    }

    if (getCheckedRegions().length === 0) {
      errorDiv.textContent = 'Select at least one region.';
      return;
    }

    if (!form.bio.value.trim()) {
      errorDiv.textContent = 'Short bio is required.';
      return;
    }

    if (!form.consent.checked) {
      errorDiv.textContent = 'You must agree to the consent.';
      return;
    }

    // All validation passed, submit the form
    setButtonLoading();

    try {
      const formData = new FormData();
      
      // Add all form fields
      formData.append('fullName', form.fullName.value.trim());
      formData.append('stageName', form.stageName.value.trim());
      formData.append('email', form.email.value.trim());
      formData.append('phone', form.phone.value.trim());
      formData.append('genre', form.genre.value);
      formData.append('location', form.location.value.trim());
      formData.append('musicLink', form.musicLink.value.trim());
      formData.append('mp3Description', form.mp3Description.value.trim());
      formData.append('epkLink', form.epkLink.value.trim());
      formData.append('socialLink', form.socialLink.value.trim());
      formData.append('regions', getCheckedRegions().join(', '));
      formData.append('bio', form.bio.value.trim());
      formData.append('consent', form.consent.checked ? 'yes' : 'no');
      
      // Add the file
      formData.append('mp3Upload', file);

      console.log('Submitting form with file:', file.name, 'Size:', file.size);

      const response = await fetch(SCRIPT_URL, {
        method: 'POST',
        body: formData
      });

      console.log('Response status:', response.status);
      console.log('Response headers:', response.headers);

      // Get response text first
      const responseText = await response.text();
      console.log('Raw response:', responseText);

      // Check if response is ok
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status} - ${responseText}`);
      }

      // Try to parse as JSON
      let result;
      try {
        result = JSON.parse(responseText);
      } catch (parseError) {
        console.error('JSON parse error:', parseError);
        console.log('Response was not JSON:', responseText);
        
        // If response contains "Success" or similar positive indicators
        if (responseText.includes('Success') || responseText.includes('success')) {
          result = { status: 'success', message: 'Form submitted successfully!' };
        } else {
          throw new Error('Server returned invalid response: ' + responseText);
        }
      }

      console.log('Parsed result:', result);

      if (result.status === 'success') {
        errorDiv.textContent = 'Form submitted successfully! Redirecting...';
        errorDiv.className = 'success';
        setTimeout(() => {
          window.location.href = 'thankyou.html';
        }, 2000);
      } else {
        throw new Error(result.message || 'Submission failed');
      }

    } catch (error) {
      console.error('Submission error:', error);
      errorDiv.textContent = `Error: ${error.message}. Please try again.`;
      resetButton();
    }
  });
</script>

</body>
</html>
