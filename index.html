<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Song Submission Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* --- your existing CSS unchanged --- */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }
    .container {
      background: white;
      max-width: 600px;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 16px 32px rgba(0,0,0,0.12);
      padding-bottom: 40px;
    }
    .image-top {
      width: 100%;
      height: 220px;
      position: relative;
      overflow: hidden;
    }
    .image-top img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: brightness(0.85);
    }
    .image-top::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, #ffffff 100%);
      pointer-events: none;
    }
    h1 {
      margin: 25px 30px 10px 30px;
      font-weight: 600;
      font-size: 2.1rem;
      color: #0a376e;
    }
    form {
      width: 100%;
      padding: 0 30px;
    }
    label {
      display: block;
      margin-top: 1.25rem;
      font-weight: 600;
      font-size: 0.9rem;
      color: #555;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="url"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      margin-top: 0.4rem;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1.8px solid #ddd;
      font-family: 'Inter', sans-serif;
      color: #222;
      resize: vertical;
      background-color: white;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.04);
    }
    input[type="file"] {
      padding: 0.5rem 1rem;
    }
    input:focus,
    select:focus,
    textarea:focus {
      border-color: #0a376e;
      outline: none;
      box-shadow: 0 0 8px rgba(10, 55, 110, 0.3);
    }
    textarea { min-height: 90px; }

    .checkbox-group {
      margin-top: 0.4rem;
      padding: 10px 12px;
      border: 1.8px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      font-weight: 500;
      font-size: 0.95rem;
      margin-bottom: 6px;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 10px;
      accent-color: #0a376e;
    }
    .separator {
      border-top: 1px solid #ccc;
      margin: 10px 0;
    }

    label.checkbox-label {
      display: flex;
      align-items: center;
      margin-top: 1.5rem;
      font-weight: 600;
      font-size: 0.9rem;
      color: #555;
    }
    label.checkbox-label input[type="checkbox"] {
      margin-right: 10px;
      width: 18px;
      height: 18px;
      accent-color: #0a376e;
    }
    button {
      margin-top: 2.5rem;
      width: 100%;
      padding: 1.1rem;
      font-size: 1.1rem;
      font-weight: 700;
      color: white;
      background: linear-gradient(90deg, #0a376e, #184d9f);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(10, 55, 110, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.1s ease;
      user-select: none;
    }
    button:hover,
    button:focus {
      background: linear-gradient(90deg, #184d9f, #0a376e);
      box-shadow: 0 10px 28px rgba(24, 77, 159, 0.8);
      outline: none;
    }
    .error {
      margin-top: 0.6rem;
      font-size: 0.9rem;
      color: #d93025;
      font-weight: 600;
      min-height: 22px;
    }

    /* ONLY requested style change: Release Date input */
    #releaseDate {
      padding: 0.9rem 1rem;
      border: 2px solid #0a376e;
      border-radius: 8px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
    }
    #releaseDate:focus {
      border-color: #184d9f;
      box-shadow: 0 0 6px rgba(24,77,159,0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-top">
      <img src="images/microphone.jpg" alt="microphone" />
    </div>

    <h1>Song Submission Form</h1>

    <form
      id="singerForm"
      action="http://localhost:5678/webhook-test/6c203188-71ae-4ac4-a502-be14f63bee21"
      method="POST"
      enctype="multipart/form-data"
      novalidate
    >
      <label for="fullName">Full Name *</label>
      <input type="text" id="fullName" name="fullName" required placeholder="John Smith" />

      <label for="stageName">Stage Name / Artist Name</label>
      <input type="text" id="stageName" name="stageName" placeholder="DJ Sunshine" />

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com" />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+1 234 567 890" />

      <label for="location">Country / Location</label>
      <input type="text" id="location" name="location" placeholder="Los Angeles, USA" />

      <label for="epkLink">EPK or Website Link</label>
      <input type="url" id="epkLink" name="epkLink" placeholder="https://yourwebsite.com" />

      <!-- CHANGED: Press Photo as URL (optional) -->
      <label for="pressPhoto">Press Photo Link (URL)</label>
      <input type="url" id="pressPhoto" name="pressPhoto" placeholder="https://example.com/press-photo.jpg" />

      <label for="bio">Short Bio or Description *</label>
      <textarea id="bio" name="bio" required placeholder="Tell us who you are..."></textarea>

      <div class="separator" aria-hidden="true" style="margin-top:22px;"></div>
      
      <label for="songTitle">Song Title *</label>
      <input type="text" id="songTitle" name="songTitle" required placeholder="I Am Flying" />
      
      <!-- CHANGED: required fields -->
      <label for="performedBy">Performed by *</label>
      <input type="text" id="performedBy" name="performedBy" required placeholder="John Smith" />

      <label for="musicBy">Music by *</label>
      <input type="text" id="musicBy" name="musicBy" required placeholder="John Smith" />

      <label for="lyricsBy">Lyrics by *</label>
      <input type="text" id="lyricsBy" name="lyricsBy" required placeholder="John Smith" />

      <label for="productionBy">Production by *</label>
      <input type="text" id="productionBy" name="productionBy" required placeholder="Gordi" />

      <!-- Cover version -->
      <label>Is this a cover version? *</label>
      <div class="checkbox-group">
        <label><input type="radio" name="isCover" value="Yes" />Yes</label>
        <label><input type="radio" name="isCover" value="No" />No</label>
      </div>

      <label for="originalSongTitle">Original Song Title (if cover)</label>
      <input type="text" id="originalSongTitle" name="originalSongTitle" placeholder="Imagine" />

      <label for="originalArtist">Original Artist (if cover)</label>
      <input type="text" id="originalArtist" name="originalArtist" placeholder="John Lennon" />

      <label for="licenseLink">License/Cover clearance link</label>
      <input type="url" id="licenseLink" name="licenseLink" placeholder="https://example.com/license-proof" />
      
      <label for="genre">Genre *</label>
      <select id="genre" name="genre" required>
        <option value="">-- Select Genre --</option>
        <option>Pop</option>
        <option>Rock</option>
        <option>Hip-Hop</option>
        <option>Jazz</option>
        <option>Electronic</option>
        <option>Country</option>
        <option>R&amp;B</option>
        <option>Folk</option>
        <option>Singer-Songwriter</option>
        <option>Other</option>
      </select>

      <label>Explicit? *</label>
      <div class="checkbox-group">
        <label><input type="radio" name="explicit" value="Yes" required />Yes</label>
        <label><input type="radio" name="explicit" value="No" required />No</label>
      </div>

      <label>Radio Edit available? *</label>
      <div class="checkbox-group">
        <label><input type="radio" name="hasRadioEdit" value="Yes" required />Yes</label>
        <label><input type="radio" name="hasRadioEdit" value="No" required />No</label>
      </div>

      <label for="releaseStatus">Release Status *</label>
      <select id="releaseStatus" name="releaseStatus" required>
        <option value="">-- Select Status --</option>
        <option>Released</option>
        <option>Unreleased</option>
        <option>Pre-save</option>
      </select>

      <label for="releaseDate">Release Date *</label>
      <input type="date" id="releaseDate" name="releaseDate" required />

      <label for="musicLink">Link to Music (Spotify, SoundCloud, YouTube, etc.) *</label>
      <input type="url" id="musicLink" name="musicLink" required placeholder="https://example.com/yourmusic" />

      <label for="downloadLink">Link to Downloadable Music File (Direct URL) *</label>
      <input type="url" id="downloadLink" name="downloadLink" required placeholder="https://files.example.com/yourtrack.mp3" />

      <!-- CHANGED: Cover Artwork as required URL -->
      <label for="coverArt">Cover Artwork Link (URL) *</label>
      <input type="url" id="coverArt" name="coverArt" required placeholder="https://example.com/cover-art.jpg" />

      <label for="SongDescription">Describe the Song *</label>
      <textarea id="SongDescription" name="SongDescription" required placeholder="This is my debut single..."></textarea>

      <label class="checkbox-label">
        <input type="checkbox" id="consent" name="consent" required />
        I agree to allow my info and music to be shared with radio hosts *
      </label>

      <div class="error" id="formError" role="alert" aria-live="assertive"></div>

      <button type="submit">Submit</button>
    </form>
  </div>

<script>
  const form = document.getElementById('singerForm');
  const errorDiv = document.getElementById('formError');
  const submitButton = form.querySelector('button[type="submit"]');
  
  submitButton.addEventListener('mousedown', () => {
    submitButton.style.transform = 'scale(0.97)';
    submitButton.style.opacity = '0.8';
  });

  submitButton.addEventListener('mouseup', () => {
    if (!submitButton.disabled) {
      submitButton.style.transform = '';
      submitButton.style.opacity = '';
    }
  });

  function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
  }

  // simple URL validation
  function validateUrl(url) {
    try { new URL(url); return true; } catch { return false; }
  }

  // references
  const performedBy   = form.elements['performedBy'];
  const musicBy       = form.elements['musicBy'];
  const lyricsBy      = form.elements['lyricsBy'];
  const productionBy  = form.elements['productionBy'];

  const isCoverRadios     = form.querySelectorAll('input[name="isCover"]');
  const originalSongTitle = form.elements['originalSongTitle'];
  const originalArtist    = form.elements['originalArtist'];
  const licenseLink       = form.elements['licenseLink'];

  function updateCoverRequirements() {
    const selected = form.querySelector('input[name="isCover"]:checked');
    const isYes = selected && selected.value === 'Yes';
    if (originalSongTitle) originalSongTitle.required = isYes;
    if (originalArtist)    originalArtist.required    = isYes;
  }

  if (isCoverRadios.length) {
    isCoverRadios.forEach(r => r.addEventListener('change', updateCoverRequirements));
    updateCoverRequirements();
  }

  form.addEventListener('submit', async (event) => {
    event.preventDefault();
    errorDiv.textContent = '';

    // existing checks
    if (!form.fullName.value.trim()) return showError('Full Name is required.');
    if (!form.email.value.trim() || !validateEmail(form.email.value.trim())) return showError('A valid Email is required.');
    if (!form.bio.value.trim()) return showError('Short bio is required.');

    if (!form.songTitle.value.trim()) return showError('Song Title is required.');
    if (!performedBy.value.trim())  return showError('Performed by is required.');
    if (!musicBy.value.trim())      return showError('Music by is required.');
    if (!lyricsBy.value.trim())     return showError('Lyrics by is required.');
    if (!productionBy.value.trim()) return showError('Production by is required.');

    // cover version conditional checks
    if (isCoverRadios.length) {
      const selected = form.querySelector('input[name="isCover"]:checked');
      if (!selected) return showError('Please indicate if this is a cover version.');
      if (selected.value === 'Yes') {
        if (originalSongTitle && !originalSongTitle.value.trim()) {
          return showError('Original Song Title is required for cover versions.');
        }
        if (originalArtist && !originalArtist.value.trim()) {
          return showError('Original Artist is required for cover versions.');
        }
        if (licenseLink && licenseLink.value.trim() && !validateUrl(licenseLink.value.trim())) {
          return showError('License link must be a valid URL.');
        }
      }
    }
    
    if (!form.genre.value) return showError('Genre is required.');
    
    const explicitChecked = form.querySelector('input[name="explicit"]:checked');
    if (!explicitChecked) return showError('Please indicate if the song is explicit.');

    const radioEditChecked = form.querySelector('input[name="hasRadioEdit"]:checked');
    if (!radioEditChecked) return showError('Please indicate if a Radio Edit is available.');

    if (!form.releaseStatus.value) return showError('Release Status is required.');
    if (!form.releaseDate.value) return showError('Release Date is required.');

    // Link to Music is required + valid URL
    if (!form.musicLink.value) return showError('Link to Music is required.');
    if (!validateUrl(!form.musicLink.value.trim())) return showError('Link to Music must be a valid URL.');

    // Link to Downloadable music File is required + valid URL
    if (!form.downloadLink.value.trim()) return showError('Link to Downloadable Music File is required.');
    if (!validateUrl(form.downloadLink.value.trim())) return showError('Link to Downloadable Music File must be a valid URL.');
    
    // Cover Artwork link required + valid URL
    if (!form.coverArt.value.trim()) return showError('Cover Artwork link is required.');
    if (!validateUrl(form.coverArt.value.trim())) return showError('Cover Artwork link must be a valid URL.');
    
    if (!form.SongDescription.value.trim()) return showError('Please describe your Song.');
    if (!form.consent.checked) return showError('You must agree to the consent.');

    
    // Press Photo link (optional) URL validity if provided
    if (form.pressPhoto.value.trim() && !validateUrl(form.pressPhoto.value.trim())) {
      return showError('Press Photo link must be a valid URL.');
    }

    
    submitButton.disabled = true;
    submitButton.style.transform = 'scale(0.97)';
    submitButton.style.opacity = '0.8';
    submitButton.textContent = 'Submitting...';

    const formData = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: 'POST',
        body: formData
      });

      const result = await response.json();

      if (response.ok && result.status === "success") {
        window.location.href = 'thankyou.html';
      } else {
        throw new Error(result.message || 'Submission failed.');
      }
    } catch (err) {
      showError(err.message);
      resetButton();
    }

  });

  function showError(msg) {
    errorDiv.textContent = msg;
  }

  function resetButton() {
    submitButton.disabled = false;
    submitButton.style.transform = '';
    submitButton.style.opacity = '';
    submitButton.textContent = 'Submit';
  }
</script>

</body>
</html>
